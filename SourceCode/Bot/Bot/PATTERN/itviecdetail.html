<div class="content hidden-xs">

    <div class="jd-photos-container"></div>
    <div class="side_bar">
        <div class="inside">
            <div class="logo"></div>
            <h3 class="name">

                @company

            </h3>
            <div class="long_description">
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="more_jobs"></div>
        </div>
        <div class="outside"></div>
    </div>
    <div class="job-detail">
        <div class="header">
            <div class="job_info">
                <h1 class="job_title">

                   @job

                </h1>
                <div class="address">

                    @city

                </div>
                <div class="clearfix">
                    ::before
                    ::after
                </div>
                <div class="salary">
                    <span class="text">

                        Salary:

                    </span>
                    <span>

                       @salary

                    </span>
                </div>
                <div class="tags">
                    <div class="tag-list">
                        @tag
                    </div>
                </div>
                <div class="created_at">

                    Expires on August 20

                </div>
                <div class="clearfix">
                    ::before
                    ::after
                </div>
                <div class="action">
                    <div class="apply_now button-red"></div>

                        <div class="saved-wrapper"></div>
                        <div class="clearfix"></div>
                        <div class="job-description-mail-link"></div>
                    </div>
                    <div class="clearfix">
                        ::before
                        ::after
                    </div>
                </div>
            </div>
            <div class="job_description">
                <div class="title-apply-line">
                    <div class="title">

                        The Job

                    </div>
                    <div class="clearfix">
                        ::before
                        ::after
                    </div>
                </div>
                <div class="description">
                    @description
                </div>
            </div>
            <div class="skills_experience">
                <div class="title">

                    Your Skills and Experience

                </div>
                <div class="experience">
                    <p></p>
                </div>
            </div>
            <div class="love_working_here">
                <div class="title"></div>
                <div class="culture_description">
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="action-line-bottom"></div>
            <div class="share-link"></div>
        </div>
        <div class="clearfix popup-list"></div>
        <div id="job_mail_description" class="popup_container"></div>
        <div id="jr_jd_confirmation_wrapper"></div>
    </div>
