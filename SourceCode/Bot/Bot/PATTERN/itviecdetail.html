   <div class="job-detail">
        <div class="header">
            <div class="job_info">
                <h1 class="job_title">

                   @job

                </h1>
                <div class="address">

                    @city

                </div>
                <div class="clearfix">
                    ::before
                    ::after
                </div>
                <div class="salary">
                    <span class="text">

                        Salary:

                    </span>
                    <span>

                       @salary

                    </span>
                </div>
                <div class="tags">
                    <div class="tag-list">
                        @tag
                    </div>
                </div>
                <div class="created_at">

                    @expired

                </div>
                <div class="clearfix">
                    ::before
                    ::after
                </div>
                <div class="action">
                    <div class="apply_now button-red"></div>

                        <div class="saved-wrapper"></div>
                        <div class="clearfix"></div>
                        <div class="job-description-mail-link"></div>
                    </div>
                    <div class="clearfix">
                        ::before
                        ::after
                    </div>
                </div>
            </div>
            <div class="job_description">
                <div class="title-apply-line">
                    <div class="title">

                        The Job

                    </div>
                    <div class="clearfix">
                        ::before
                        ::after
                    </div>
                </div>
                <div class="description">
                    @description
                </div>
            </div>
            <div class="skills_experience">
                <div class="title"></div>
                <div class="experience">
                    @requirement
                </div>
            </div>
            <div class="love_working_here">
                <div class="title"></div>
                <div class="culture_description">
						@benifit
                </div>
            </div>
            <div class="action-line-bottom"></div>
            <div class="share-link"></div>
</div>
