<div class='job_content'>
	<div class='logo left'>
		<div class='logo-wrapper'
			title=''>
			<a href="" target="_blank"><img
				alt=""
				src="" /> </a>
		</div>
		<div class='clearfix'></div>
		<div class='' id='job-saved'>
			<div class='saved-wrapper'>
				<div class='saved-body'>
					<a href="javascript:void(0)" class="popup-link"
						data-popup-id="sign_in_saved_job"><div
							class='saved saved-default'></div>
						<div class='saved-text saved-text-default'>
							<span class='save-job'>Save Job</span>
						</div> </a>
				</div>
			</div>
		</div>
	</div>
	<div class='details left'>
		<div class='title'>
			<a
				href="/jobs/php-javascript-ruby-on-rails-05-web-developers-to-get-ruby-on-rails-training--2"
				target="_blank">@job</a>
		</div>
		<div class='employer'>@company</div>
		<div class='salary-tag'>
			<div class='salary-line'>
				<span class='salary-label'>Salary:</span> <span class='value'>
					@salary </span>
			</div>
		</div>
		<div class='description hidden-xs'>@description</div>
		<div class='city visible-xs'>
			<div class="text">Ha Noi</div>
			<div class="text">Cau Giay</div>
		</div>
	</div>
	<div class='city_and_posted_date hidden-xs'>
		<div class='feature new text' title='This job is urgent. Apply today!'>Hot
			Job</div>
		<div class='city'>
			@city
		</div>
	</div>
	<div class='job-bottom'>
		<div class='tag-line'>
			<div class='tag-icon'>
				@tag
			</div>
		</div>
	</div>
</div>
